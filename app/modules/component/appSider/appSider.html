<div>
    <div ui-tree data-drag-enabled="false">
        <div ui-tree-nodes ng-model="data.menus">
            <ul class="menu-area" ui-tree-node ng-repeat="menu in data.menus" data-collapsed="{{$index}} != 0 ? true:false">
                <li class="clickable menu" data-nodrag ng-click="data.toggle(this)" ng-class="{'active':!collapsed}" >
                    {{menu.name}}
                    <i class="accorIcon glyphicon" ng-class="{'glyphicon-chevron-down': collapsed, 'glyphicon-chevron-right': !collapsed}"></i>
                </li>
                <ul class="subMenu-area" ui-tree-nodes ng-model="menu.subMenus" ng-class="{hidden: collapsed}" >
                    <li class="clickable subMenu " ui-tree-node ng-repeat="subMenu in menu.subMenus" ng-click="data.direct(subMenu)" ng-class="{'active': data.selectMenu == subMenu}" >
                        {{subMenu.name}}
                    </li>
                </ul>
            </ul>
        </div>
    </div>
</div>
